<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Accueil</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="./index.html" class="header-brand">Blog</a>
        <ul>
          <li>
            <a href="./index.html" class="header-nav">Acceuil</a>
          </li>
          <li>
            <a href="./form.html" class="header-nav active">Créer un article</a>
          </li>
        </ul>
      </header>
      <div class="content">
        <form action="">
          <h2 class="title-underline">Ajouter un article</h2>
          <div class="form-group">
            <label>Auteur</label>
            <input type="text" name="author" />
          </div>
          <div class="form-group">
            <label>Image de profil </label>
            <input type="text" name="img" />
          </div>
          <div class="form-group">
            <label>Catégorie</label>
            <input type="text" name="categorie" />
          </div>
          <div class="form-group">
            <label>Titre </label>
            <input type="text" name="title" />
          </div>
          <div class="form-group">
            <label>Article</label>
            <textarea type="text" name="content"></textarea>
          </div>
          <ul class="text-error" id="errors"></ul>
          <div class="form-content-btn">
            <button class="btn btn-secondary">Anuuler</button>
            <button class="btn btn-primary">Sauvegarder</button>
          </div>
        </form>
      </div>
      <footer>
        <p>&copy; 2020 Siala-Blog</p>
      </footer>
    </div>
  </body>
</html>
